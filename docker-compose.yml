version: "3.9"

services:
  user-service:
    image: asishvenkat/user-service:latest
    ports:
      - "5000:5000"
    environment:
      PORT: "5000"
      MONGO_URI: ${USER_MONGO_URI:-mongodb://mongo:27017/blog}
      JWT_SEC: ${USER_JWT_SECRET:-dev-secret}
      Cloud_name: ${CLOUDINARY_CLOUD_NAME:-demo}
      Cloud_Api_Key: ${CLOUDINARY_API_KEY:-demo}
      Cloud_Api_Secret: ${CLOUDINARY_API_SECRET:-demo}
      Google_client_secret: ${GOOGLE_CLIENT_SECRET:-demo}
      Google_Client_id: ${GOOGLE_CLIENT_ID:-demo}
    depends_on:
      - mongo
    restart: unless-stopped

  author-service:
    image: asishvenkat/author-service:latest
    ports:
      - "5001:5001"
    environment:
      PORT: "5001"
      DB_URL: ${AUTHOR_DB_URL:-postgresql://postgres:postgres@postgres:5432/blog}
      JWT_SEC: ${AUTHOR_JWT_SECRET:-dev-secret}
      Cloud_name: ${CLOUDINARY_CLOUD_NAME:-demo}
      Cloud_Api_Key: ${CLOUDINARY_API_KEY:-demo}
      Cloud_Api_Secret: ${CLOUDINARY_API_SECRET:-demo}
      Gemini_Api_Key: ${GEMINI_API_KEY:-demo}
      RABBITMQ_URL: ${RABBITMQ_URL:-amqp://guest:guest@rabbitmq:5672}
    depends_on:
      - postgres
      - rabbitmq
    restart: unless-stopped

  blog-service:
    image: asishvenkat/blog-service:latest
    ports:
      - "5002:5002"
    environment:
      PORT: "5002"
      DB_URL: ${BLOG_DB_URL:-postgresql://postgres:postgres@postgres:5432/blog}
      USER_SERVICE: ${USER_SERVICE_URL:-http://user-service:5000}
      JWT_SEC: ${BLOG_JWT_SECRET:-dev-secret}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      RABBITMQ_URL: ${RABBITMQ_URL:-amqp://guest:guest@rabbitmq:5672}
    depends_on:
      - postgres
      - redis
      - rabbitmq
      - user-service
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: blog
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

volumes:
  redis_data:
  postgres_data:
  mongo_data:

