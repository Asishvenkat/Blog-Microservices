apiVersion: apps/v1
kind: Deployment
metadata:
  name: author-service
  namespace: blogsphere-dev
  labels:
    app: author-service
    app.kubernetes.io/name: author-service
    app.kubernetes.io/part-of: blogsphere
spec:
  replicas: 2
  selector:
    matchLabels:
      app: author-service
  template:
    metadata:
      labels:
        app: author-service
        app.kubernetes.io/name: author-service
    spec:
      containers:
        - name: author-service
          image: asishvenkat/author-service:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: blogsphere-config
                  key: NODE_ENV
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: blogsphere-config
                  key: AUTHOR_PORT
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: blogsphere-secrets
                  key: AUTHOR_DB_URL
            - name: JWT_SEC
              valueFrom:
                secretKeyRef:
                  name: blogsphere-secrets
                  key: JWT_SEC
            - name: Cloud_name
              valueFrom:
                secretKeyRef:
                  name: blogsphere-secrets
                  key: CLOUDINARY_CLOUD_NAME
            - name: Cloud_Api_Key
              valueFrom:
                secretKeyRef:
                  name: blogsphere-secrets
                  key: CLOUDINARY_API_KEY
            - name: Cloud_Api_Secret
              valueFrom:
                secretKeyRef:
                  name: blogsphere-secrets
                  key: CLOUDINARY_API_SECRET
            - name: Gemini_Api_Key
              valueFrom:
                secretKeyRef:
                  name: blogsphere-secrets
                  key: GEMINI_API_KEY
            - name: RABBITMQ_URL
              valueFrom:
                secretKeyRef:
                  name: blogsphere-secrets
                  key: RABBITMQ_URL
          ports:
            - containerPort: 5001
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            tcpSocket:
              port: 5001
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 5001
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3


