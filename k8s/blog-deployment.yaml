apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-service
  namespace: blogsphere-dev
  labels:
    app: blog-service
    app.kubernetes.io/name: blog-service
    app.kubernetes.io/part-of: blogsphere
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blog-service
  template:
    metadata:
      labels:
        app: blog-service
        app.kubernetes.io/name: blog-service
    spec:
      containers:
        - name: blog-service
          image: asishvenkat/blog-service:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: blogsphere-config
                  key: NODE_ENV
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: blogsphere-config
                  key: BLOG_PORT
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: blogsphere-secrets
                  key: BLOG_DB_URL
            - name: JWT_SEC
              valueFrom:
                secretKeyRef:
                  name: blogsphere-secrets
                  key: JWT_SEC
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: blogsphere-secrets
                  key: REDIS_URL
            - name: RABBITMQ_URL
              valueFrom:
                secretKeyRef:
                  name: blogsphere-secrets
                  key: RABBITMQ_URL
            - name: USER_SERVICE
              valueFrom:
                configMapKeyRef:
                  name: blogsphere-config
                  key: USER_SERVICE
          ports:
            - containerPort: 5002
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            tcpSocket:
              port: 5002
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 5002
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3


